{% if page_obj.paginator.num_pages > 1 %}
  <div class="pagination">
    <span class="step-links">
      <a class="first  btn {% if page_obj.has_previous %}btn-info{% endif %}" {% if page_obj.has_previous %}href="?page=1"{% endif %}>&laquo; First</a>
      <a class="prev btn {% if page_obj.has_previous %}btn-info{% endif %}" {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>Previous</a>

      {% for page in page_range %}
        {% if page_obj.number == page %}
          <a class="btn btn-default">{{ page }}</a></li>
        {% elif page == 'â€¦' %}
          <a class="btn btn-other-page">{{ page }}</a></li>
        {% else %}
          <a href="?page={{ page }}" class="btn btn-other-page">{{ page }}</a></li>
        {% endif %}
      {% endfor %}

      <a class="next btn {% if page_obj.has_next %}btn-info{% endif %}" {% if page_obj.has_next%}href="?page={{ page_obj.next_page_number }}"{% endif %}>Next</a>
      <a class="last btn {% if page_obj.has_next %}btn-info{% endif %}" {% if page_obj.has_next%}href="?page={{ page_obj.paginator.num_pages }}"{% endif %}>Last &raquo;</a>

    </span>
  </div>
{% endif %}
