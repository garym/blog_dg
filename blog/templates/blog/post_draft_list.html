{% extends 'blog/base.html' %}
{% load blog_tags %}
{% load bleach_tags %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title | bleach | truncatewords:25 }}</a></h2>
      <p>{{ post.text | md | truncatewords_html:200 | safe }}</p>
    </div>
  {% endfor %}
{% endblock %}
